plugins {
    id 'com.android.application'
}

android {
    namespace 'com.example.shoppingappfrontend'
    compileSdk 34

    buildFeatures {
        buildConfig true
    }
    
    defaultConfig {
        applicationId "com.example.shoppingappfrontend"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
        // PUBLIC_INTERFACE
        // Allow API_BASE_URL to be injected via local.properties/.env pattern or simply hardcoded for demo
        buildConfigField "String", "API_BASE_URL", "\"https://api.yourdomain.com/v1/\""
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
}
